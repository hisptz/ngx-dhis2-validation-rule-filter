    </div>

    <div class="validation-rule-group-header">
        <div class="validation-rule-group-available-header">
            <span class="badge badge-secondary validation-rule-group-badge">{{ availableValidationRuleGroups.length }}
                Available</span>
            <button title="Select all validation rule group" class="btn btn-sm btn-light"
                [disabled]="availableValidationRuleGroups.length === 0"
                (click)="onSelectAllValidationRuleGroup($event)">
                &raquo;
            </button>
        </div>
        <div class="validation-rule-group-selected-header">
            <button title="Unselect all validation rule group" class="btn btn-sm btn-light"
                [disabled]="selectedValidationRuleGroups.length === 0"
                (click)="onDeselectAllValidationRuleGroup($event)">
                &laquo;
            </button>
            <span class="badge badge-primary validation-rule-group-badge">{{ selectedValidationRuleGroups.length }}
                Selected</span>
        </div>
    </div>

    <div class="validation-rule-group-body">
        <div class="validation-rule-group-available-body">
            <div *ngIf="(loading$ | async)" style='text-align: center'>
                <lib-progress-loader [loadingSize]="'large'" [loadingMessage]="loadingMessage"></lib-progress-loader>
            </div>
            <div>
                <ul *ngIf="(loaded$ | async) && availableValidationRuleGroups.length !== 0"
                    class="validation-rule-group-list">
                    <li *ngFor="let availableValidationRuleGroup of availableValidationRuleGroups">
                        <a (click)="onSelectValidationRuleGroup(availableValidationRuleGroup, $event)">
                            {{ availableValidationRuleGroup.name }}
                        </a>
                    </li>
                </ul>
                <ul *ngIf="(loaded$ | async) && availableValidationRuleGroups.length === 0"
                    class="validation-rule-group-list">
                    <span>Oops! No validation rule group that match your selection(s)</span>
                </ul>
            </div>
        </div>
        <div class="validation-rule-group-selected-body">
            <ul class="validation-rule-group-list">
                <ul class="validation-rule-group-list">
                    <li *ngFor="let selectedValidationRuleGroup of selectedValidationRuleGroups">
                        <a (click)="onDeselectValidationRuleGroup(selectedValidationRuleGroup, $event)">
                            {{ selectedValidationRuleGroup.name }}
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>

    <div class="validation-rule-group-filter-btns">
        <div>
            <button class="btn btn-light btn-sm" (click)="onClose($event)">CLOSE</button>&nbsp;
            <button class="btn btn-light btn-sm" (click)="onUpdate($event)"
                [disabled]="selectedValidationRuleGroups.length === 0">UPDATE </button>
        </div>
    </div>
</div>
